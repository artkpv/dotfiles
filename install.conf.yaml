- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.p10k.zsh:
    ~/.fehbg:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.gitconfig_aliases: 
    ~/.Xresources:
    ~/.config/spotify-tui/config.yml: spotify-tui
    ~/.config/spotifyd/spotifyd.conf: spotifyd.conf
    ~/.config/systemd/user/spotifyd.service: spotifyd.service
    ~/.config/nvim: nvim
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3
    ~/.config/polybar: polybar
    ~/.config/redshift/redshift.conf: redshift.conf
    ~/.config/rofi/config: rofi
    ~/bin/backup.sh:
        mode: -rwxr-xr-x
    ~/bin/aur-gc.sh:
        mode: -rwxr-xr-x
    ~/bin/aur-remove.sh: 
        mode: -rwxr-xr-x

- shell:
  - git submodule sync --recursive
#    - git submodule update --init --recursive

