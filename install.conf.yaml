- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.p10k.zsh:
    ~/.fehbg:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.gitconfig_aliases: 
    ~/.Xresources:
    ~/.config/nvim: nvim
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3
    ~/.config/polybar: polybar
    ~/.config/redshift/redshift.conf: redshift.conf
    ~/.config/rofi/config: rofi

- shell:
  - git submodule sync --recursive
#    - git submodule update --init --recursive

