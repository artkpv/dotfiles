- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc.conf: zshrc.conf
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.gitconfig_aliases: gitconfig_aliases
    ~/.config/nvim: nvim
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3
    ~/.config/polybar: polybar
    ~/.config/redshift/redshift.conf: redshift.conf

- create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
