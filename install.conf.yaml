- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitconfig_aliases: 
    ~/.config/nvim: nvim
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3
    ~/.config/polybar: polybar
    ~/.config/redshift/redshift.conf: redshift.conf

- create:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive

