- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.p10k.zsh:
    ~/.fehbg:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.gitconfig_aliases: 
    ~/.Xresources:
    ~/.config/spotify-tui/config.yml: spotify-tui
    ~/.config/spotifyd/spotifyd.conf: spotifyd.conf
    ~/.config/systemd/user/spotifyd.service: spotifyd.service
    ~/.config/nvim: nvim
    ~/.config/termite/config: termite
    ~/.config/i3/config: i3
    ~/.config/bat/config: bat
    ~/.config/polybar: polybar
    ~/.config/redshift/redshift.conf: redshift.conf
    ~/.config/qutebrowser/config: qutebrowser_config.py
    ~/.config/rofi/config: rofi
    ~/.config/alacritty/alacritty-mine.yml: alacritty.yml
    ~/.ssh/environment: ssh_environment
    ~/bin/:
        path: bin/*
        mode: -rwxr-xr-x
        glob: true

- shell:
  - git submodule sync --recursive

