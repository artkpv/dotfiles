- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitconfig_aliases: 
    ~/.zshrc:
    ~/.ssh/environment: ssh_environment
    ~/.p10k.zsh:
    ~/.zprofile:
    ~/.config/nvim: nvim
    ~/.config/bat/config: bat
    ~/.newsboat/urls: newsboat/urls
    ~/.newsboat/config: newsboat/config
    ~/bin/:
        path: bin/*
        mode: -rwxr-xr-x
        glob: true

- shell:
  - git submodule sync --recursive

