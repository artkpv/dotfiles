- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitconfig_aliases: 
    ~/.zshrc:
    ~/.ssh/environment: ssh_environment
    ~/.config/nvim: nvim
    ~/.config/bat/config: bat
    ~/.zshrc:

- shell:
  - git submodule sync --recursive

